
<div id="content">
    <h2 data-bind="text: Controller.Name"></h2>
    <div id="container"></div>
</div>

<script id="tmplError" type="text/x-kendo-tmpl">
    <span class="label label-danger">Нет подходящего редактора для этого типа контроллера</span>
</script>

<!--Heater-->
<script id="tmpl0" type="text/x-kendo-tmpl">
    <form class="form-horizontal" role="form">
        <div class="panel panel-info">
            <div class="panel-heading">Сенсоры</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ddlHeaterSensorTemperature">Сенсор температуры</label><!--control-label-->
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <select id="ddlHeaterSensorTemperature" class="ddlSensorSelector" data-bind="value: Controller.Configuration.SensorTemperatureID"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ddlHeaterSensorSwitch">Розетка обогревателя</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <select id="ddlHeaterSensorSwitch" class="ddlSensorSelector" data-bind="value: Controller.Configuration.SensorSwitchID"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbHeaterTemperatureCalibration">Калибровка температуры, &deg;C</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbHeaterTemperatureCalibration" data-bind="value: Controller.Configuration.TemperatureCalibration" />
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">Диапазон температуры</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbHeaterTemperatureMax">Макс. температура, &deg;C</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbHeaterTemperatureMax" data-bind="value: Controller.Configuration.TemperatureMax" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbHeaterTemperatureMin">Мин. температура, &deg;C</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbHeaterTemperatureMin" data-bind="value: Controller.Configuration.TemperatureMin" />
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">Оповещения</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbHeaterTemperatureAlarmMax">Макс. критич. температура, &deg;C</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbHeaterTemperatureAlarmMax" data-bind="value: Controller.Configuration.TemperatureAlarmMax" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="tbHeaterTemperatureAlarmMaxText">Оповещение при макс. критич. темп.</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input type="text" id="tbHeaterTemperatureAlarmMaxText" class="ddlSensorSelector k-textbox" data-bind="value: Controller.Configuration.TemperatureAlarmMaxText" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbHeaterTemperatureAlarmMin">Мин. критич. температура, &deg;C</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbHeaterTemperatureAlarmMin" data-bind="value: Controller.Configuration.TemperatureAlarmMin" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="tbHeaterTemperatureAlarmMinText">Оповещение при мин. критич. темп.</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input type="text" id="tbHeaterTemperatureAlarmMinText" class="ddlSensorSelector k-textbox" data-bind="value: Controller.Configuration.TemperatureAlarmMinText" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

<!--SheduledSwitch-->
<script id="tmpl1" type="text/x-kendo-tmpl">
    <div class="panel panel-info">
        <div class="panel-heading">Сенсоры</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ddlSwitchSensorSwitch">Розетка</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <select class="ddlSensorSelector" id="ddlSwitchSensorSwitch" data-bind="value: Controller.Configuration.SensorSwitchID"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">Активные периоды</div>
        <div class="panel-body">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="ddlNewPeriodFrom">С</label>
                    <input id="ddlNewPeriodFrom" class="inline-control" />
                </div>
                <div class="form-group">
                    <label for="ddlNewPeriodTo">По</label>
                    <input id="ddlNewPeriodTo" class="inline-control" />
                </div>
                <div class="form-group">
                    <label for="chbNewPeriodIsEnabled">Разрешен</label>
                    <input type="checkbox" id="chbNewPeriodIsEnabled" class="inline-control" checked="checked" />
                </div>
                <button id="btnAddPeriod" class="k-button k-primary">Добавить период</button>
            </form>
            <div id="gridPeriods" data-bind="source: Controller.Configuration.ActivePeriods"></div>
        </div>
    </div>

    <script id="tmplIsEnabled" type="text/x-kendo-template">
        # if (data.IsEnabled) { #
        <span class="k-icon k-i-tick"></span>
        # } else { #
        <span class="k-icon k-i-close"></span>
        # } #
    </script>
</script>

<!--WaterLevel-->
<script id="tmpl2" type="text/x-kendo-tmpl">
    <form class="form-horizontal" role="form">
        <div class="panel panel-info">
            <div class="panel-heading">Сенсоры</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ddlWaterLevelSensorDistance">Сенсор расстояния</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <select id="ddlWaterLevelSensorDistance" class="ddlSensorSelector" data-bind="value: Controller.Configuration.SensorDistanceID"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ddlWaterLevelSensorInSwitch">Розетка налива</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <select id="ddlWaterLevelSensorInSwitch" class="ddlSensorSelector" data-bind="value: Controller.Configuration.SensorInSwitchID"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ddlWaterLevelSensorOutSwitch">Розетка слива</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <select id="ddlWaterLevelSensorOutSwitch" class="ddlSensorSelector" data-bind="value: Controller.Configuration.SensorOutSwitchID"></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">Контроль уровня</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbWaterLevelDistanceMin">Мин. расстояние, см</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbWaterLevelDistanceMin" data-bind="value: Controller.Configuration.DistanceMin" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbWaterLevelDistanceMax">Макс. расстояние, см</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbWaterLevelDistanceMax" data-bind="value: Controller.Configuration.DistanceMax" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="ntbWaterLevelDistanceAlarmMin">Мин. критич. расстояние, см</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input id="ntbWaterLevelDistanceAlarmMin" data-bind="value: Controller.Configuration.DistanceAlarmMin" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2" for="tbWaterLevelDistanceAlarmMinText">Оповещение при мин. критич. расст.</label>
                    <div class="col-xs-12 col-sm-9 col-md-10">
                        <input type="text" id="tbWaterLevelDistanceAlarmMinText" class="ddlSensorSelector k-textbox" data-bind="value: Controller.Configuration.DistanceAlarmMinText" />
                    </div>
                </div>
            </div>
        </div>






    </form>
</script>
