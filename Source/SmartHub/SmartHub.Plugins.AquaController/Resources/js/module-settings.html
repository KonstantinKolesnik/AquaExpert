
<div id="content" class="container-fluid">
    <h2>Аква-контроллер - настройки</h2>

    <div id="tabstrip">
        <ul>
            <li class="k-state-active">Обогреватель</li>
            <li>Свет</li>
            <li>PH</li>
        </ul>
        <div>
            <form role="form">
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ddlHeaterSensorTemperature">Сенсор температуры воды</label>
                    <select class="ddlSensorSelector" id="ddlHeaterSensorTemperature" data-bind="source: SensorsTemperatureDataSource, value: HeaterControllerConfiguration.SensorTemperatureID"></select>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ddlHeaterSensorSwitch">Розетка обогревателя</label>
                    <select class="ddlSensorSelector" id="ddlHeaterSensorSwitch" data-bind="source: SensorsSwitchDataSource, value: HeaterControllerConfiguration.SensorSwitchID"></select>
                </div>

                <hr />

                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbTemperatureWaterMax">Макс. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbTemperatureWaterMax" data-bind="value: HeaterControllerConfiguration.TemperatureMax" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbTemperatureWaterMin">Мин. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbTemperatureWaterMin" data-bind="value: HeaterControllerConfiguration.TemperatureMin" />
                </div>

                <hr/>

                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbTemperatureWateAlarmMax">Макс. критич. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbTemperatureWaterAlarmMax" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMax" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="tbHeaterTemperatureAlarmMaxText">Оповещение при макс. критич. темп. воды</label>
                    <input type='text' class="ddlSensorSelector k-textbox" id="tbHeaterTemperatureAlarmMaxText" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMaxText" />
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbTemperatureWaterAlarmMin">Мин. критич. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbTemperatureWaterAlarmMin" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMin" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="tbHeaterTemperatureAlarmMinText">Оповещение при мин. критич. темп. воды</label>
                    <input type='text' class="ddlSensorSelector k-textbox" id="tbHeaterTemperatureAlarmMinText" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMinText" />
                </div>
            </form>
        </div>
        <div>

        </div>
        <div>

        </div>




    </div>
</div>
