
<div id="content" class="container-fluid">
    <h2>Аква-контроллер - настройки</h2>

    <div id="tabstrip">
        <ul>
            <li class="k-state-active">Контроллер температуры воды</li>
            <li>Контроллер света</li>
            <li>Контроллер PH</li>
        </ul>
        <div>
            <form role="form">
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ddlSensorTemperatureWater">Сенсор температуры воды</label>
                    <select class="ddlSensorSelector" id="ddlSensorTemperatureWater" data-bind="source: SensorsTemperatureDataSource, value: TemperatureControllerConfiguration.SensorTemperatureWaterID"></select>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ddlSensorSwitchHeater">Розетка обогревателя</label>
                    <select class="ddlSensorSelector" id="ddlSensorSwitchHeater" data-bind="source: SensorsSwitchDataSource, value: TemperatureControllerConfiguration.SensorSwitchHeaterID"></select>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbTemperatureWaterMax">Макс. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbTemperatureWaterMax" data-bind="value: TemperatureControllerConfiguration.TemperatureMax" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbTemperatureWaterMin">Мин. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbTemperatureWaterMin" data-bind="value: TemperatureControllerConfiguration.TemperatureMin" />
                </div>
            </form>
        </div>
        <div>

        </div>
        <div>

        </div>
    </div>
</div>
