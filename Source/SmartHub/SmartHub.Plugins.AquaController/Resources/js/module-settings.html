
<div id="content" class="container-fluid">
    <h2>Аква-контроллер: настройки</h2>

    <div id="tabstrip">
        <ul>
            <li class="k-state-active">Мониторы</li>
            <li>Обогреватель</li>
            <li>Свет</li>
            <li>PH</li>
        </ul>
        <div>
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <form role="form">
                        <div class="form-group">
                            <label class="col-xs-12 col-md-1" for="tbNewMonitorName">Имя</label>
                            <input type="text" class="ddlSensorSelector k-textbox" id="tbNewMonitorName" />
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-1" for="ddlNewMonitorSensor">Сенсор</label>
                            <select class="ddlSensorSelector" id="ddlNewMonitorSensor"></select>
                        </div>
                        <div class="form-group col-md-offset-6">
                            <input type="button" class="k-button js-btn-add-monitor" value="Добавить монитор" />
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-md-8">
                    <div id="gridMonitors"></div>
                </div>
            </div>
        </div>
        <div>
            <form role="form">
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ddlHeaterSensorTemperature">Сенсор температуры воды</label>
                    <select class="ddlSensorSelector" id="ddlHeaterSensorTemperature" data-bind="source: SensorsTemperatureDataSource, value: HeaterControllerConfiguration.SensorTemperatureID"></select>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ddlHeaterSensorSwitch">Розетка обогревателя</label>
                    <select class="ddlSensorSelector" id="ddlHeaterSensorSwitch" data-bind="source: SensorsSwitchDataSource, value: HeaterControllerConfiguration.SensorSwitchID"></select>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureCalibration">Калибровка температуры, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbHeaterTemperatureCalibration" data-bind="value: HeaterControllerConfiguration.TemperatureCalibration" />
                </div>

                <hr />

                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureMax">Макс. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbHeaterTemperatureMax" data-bind="value: HeaterControllerConfiguration.TemperatureMax" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureMin">Мин. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbHeaterTemperatureMin" data-bind="value: HeaterControllerConfiguration.TemperatureMin" />
                </div>

                <hr/>

                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureAlarmMax">Макс. критич. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbHeaterTemperatureAlarmMax" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMax" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="tbHeaterTemperatureAlarmMaxText">Оповещение при макс. критич. темп. воды</label>
                    <input type='text' class="ddlSensorSelector k-textbox" id="tbHeaterTemperatureAlarmMaxText" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMaxText" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureAlarmMin">Мин. критич. температура воды, &deg;C</label>
                    <input class="ddlSensorSelector" id="ntbHeaterTemperatureAlarmMin" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMin" />
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-md-2" for="tbHeaterTemperatureAlarmMinText">Оповещение при мин. критич. темп. воды</label>
                    <input type='text' class="ddlSensorSelector k-textbox" id="tbHeaterTemperatureAlarmMinText" data-bind="value: HeaterControllerConfiguration.TemperatureAlarmMinText" />
                </div>
            </form>
        </div>
        <div>

        </div>
        <div>

        </div>
    </div>
</div>
