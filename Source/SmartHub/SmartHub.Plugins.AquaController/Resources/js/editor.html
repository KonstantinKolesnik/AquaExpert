<script id="tmplError" type="text/x-kendo-tmpl">
    <h5>Нет подходящего редактора для этого типа контроллера</h5>
</script>

<script id="tmplHeaterController" type="text/x-kendo-tmpl">
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ddlHeaterSensorTemperature">Сенсор температуры воды</label>
        <select class="ddlSensorSelector" id="ddlHeaterSensorTemperature" data-bind="source: SensorsTemperatureDataSource, value: Configuration.SensorTemperatureID"></select>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ddlHeaterSensorSwitch">Розетка обогревателя</label>
        <select class="ddlSensorSelector" id="ddlHeaterSensorSwitch" data-bind="source: SensorsSwitchDataSource, value: Configuration.SensorSwitchID"></select>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureCalibration">Калибровка температуры, &deg;C</label>
        <input class="ddlSensorSelector" id="ntbHeaterTemperatureCalibration" data-bind="value: Configuration.TemperatureCalibration" />
    </div>

    <hr />

    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureMax">Макс. температура воды, &deg;C</label>
        <input type="text" class="ddlSensorSelector" id="ntbHeaterTemperatureMax" data-bind="value: Configuration.TemperatureMax" />
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureMin">Мин. температура воды, &deg;C</label>
        <input class="ddlSensorSelector" id="ntbHeaterTemperatureMin" data-bind="value: Configuration.TemperatureMin" />
    </div>

    <hr />

    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureAlarmMax">Макс. критич. температура воды, &deg;C</label>
        <input class="ddlSensorSelector" id="ntbHeaterTemperatureAlarmMax" data-bind="value: Configuration.TemperatureAlarmMax" />
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="tbHeaterTemperatureAlarmMaxText">Оповещение при макс. критич. темп. воды</label>
        <input type='text' class="ddlSensorSelector k-textbox" id="tbHeaterTemperatureAlarmMaxText" data-bind="value: Configuration.TemperatureAlarmMaxText" />
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="ntbHeaterTemperatureAlarmMin">Мин. критич. температура воды, &deg;C</label>
        <input class="ddlSensorSelector" id="ntbHeaterTemperatureAlarmMin" data-bind="value: Configuration.TemperatureAlarmMin" />
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-md-2" for="tbHeaterTemperatureAlarmMinText">Оповещение при мин. критич. темп. воды</label>
        <input type='text' class="ddlSensorSelector k-textbox" id="tbHeaterTemperatureAlarmMinText" data-bind="value: Configuration.TemperatureAlarmMinText" />
    </div>
</script>
