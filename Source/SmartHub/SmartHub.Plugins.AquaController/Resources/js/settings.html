
<div id="content" class="container-fluid">
    <h2>Аква-контроллер: настройки</h2>

    <div id="tabstrip" class="col-md-8">
        <ul>
            <li class="k-state-active">Мониторы</li>
            <li>Контроллеры</li>
        </ul>

        <div>
            <form class="form-inline" style="margin-bottom:5px;">
                <div class="form-group">
                    <label for="tbNewMonitorName">Имя</label>
                    <input type="text" class="k-textbox" id="tbNewMonitorName" />
                </div>
                <div class="form-group">
                    <label for="ddlNewMonitorSensor">Сенсор</label>
                    <select id="ddlNewMonitorSensor"></select>
                </div>
                <div class="form-group">
                    <label for="chbNewMonitorIsVisible">Видимый</label>
                    <input type="checkbox" id="chbNewMonitorIsVisible" checked="checked" />
                </div>
                <button class="k-button js-btn-add-monitor">Добавить монитор</button>
            </form>

            <div id="gridMonitors"></div>
        </div>

        <div>
            <form class="form-inline" style="margin-bottom:5px;">
                <div class="form-group">
                    <label for="tbNewControllerName">Имя</label>
                    <input type="text" class="k-textbox" id="tbNewControllerName" />
                </div>
                <div class="form-group">
                    <label for="ddlNewControllerType">Тип</label>
                    <select id="ddlNewControllerType"></select>
                </div>
                <div class="form-group">
                    <label for="chbNewControllerIsVisible">Видимый</label>
                    <input type="checkbox" id="chbNewControllerIsVisible" checked="checked" />
                </div>
                <button class="k-button js-btn-add-controller">Добавить контроллер</button>
            </form>

            <div id="gridControllers"></div>
        </div>
    </div>
</div>
