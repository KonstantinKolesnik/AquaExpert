
<div id="content" class="container-fluid">
    <h2>Аква-контроллер: настройки</h2>

    <div id="tabstrip">
        <ul>
            <li class="k-state-active">Мониторы</li>
            <li>Контроллеры</li>
        </ul>

        <div>
            <div class="row">
                <div class="col-xs-12 col-md-3" style="margin-bottom:15px;">
                    <form class="form">
                        <div class="form-group">
                            <label class="col-xs-12 col-md-2" for="tbNewMonitorName">Имя</label>
                            <input type="text" class="ddlSensorSelector2 k-textbox" id="tbNewMonitorName" />
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-2" for="ddlNewMonitorSensor">Сенсор</label>
                            <select class="ddlSensorSelector2" id="ddlNewMonitorSensor"></select>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-2" for="chbNewMonitorIsVisible">Видимый</label>
                            <input type="checkbox" class="ddlSensorSelector2 k-checkbox2" id="chbNewMonitorIsVisible" checked="checked" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="k-button js-btn-add-monitor" value="Добавить монитор" />
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-md-8">
                    <div id="gridMonitors"></div>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <form class="form">
                        <div class="form-group">
                            <label class="col-xs-12 col-md-2" for="tbNewControllerName">Имя</label>
                            <input type="text" class="ddlSensorSelector2 k-textbox" id="tbNewControllerName" />
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-2" for="ddlNewControllerType">Тип</label>
                            <select class="ddlSensorSelector2" id="ddlNewControllerType"></select>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-2" for="chbNewControllerIsVisible">Видимый</label>
                            <input type="checkbox" class="ddlSensorSelector2 k-checkbox2" id="chbNewControllerIsVisible" checked="checked" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="k-button js-btn-add-controller" value="Добавить контроллер" />
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-md-8">
                    <div id="gridControllers"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="tmplIsVisible" type="text/x-kendo-template">
    <input type="checkbox" data-bind="checked: IsVisible" />
</script>
