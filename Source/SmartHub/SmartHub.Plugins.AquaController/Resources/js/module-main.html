<script id="tmplTemperature" type="text/x-kendo-template">
    #= kendo.toString(data, "n1") #&nbsp;&deg;C
</script>
<script id="tmplMonitorsListItem" type="text/x-kendo-template">
    <div class="monitor k-block" style="margin-bottom:15px;">
        <table style="width:100%" cellpadding="2" cellspacing="2">
            <tr>
                <td>
                    <div class="monitor-chart" style="height:100px;" data-bind="source: SensorValues"></div>
                </td>
                <td style="width:20%;"> <!--border-left:1px solid \#cccccc;-->
                    <div class="text-center text-nowrap"><h6>#:Name#</h6></div>
                    <div class="text-center lead">#: Sensor.SensorValueValue == null ? "-" : Sensor.SensorValueValue #</div>
                </td>
            </tr>
        </table>
    </div>
</script>
