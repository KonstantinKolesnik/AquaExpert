</script>

<script id="batteryLevelCellTemplate" type="text/x-kendo-tmpl">
    # var val = data.BatteryLevel ? data.BatteryLevel.Level : null; #
    <div>#: val == null ? "-" : val #</div>
</script>
<script id="batteryTimeStampCellTemplate" type="text/x-kendo-tmpl">
    # var val = data.BatteryLevel ? data.BatteryLevel.TimeStamp : null;
    if (val == null) { #
        <div>-</div>
    # } else { #
        <div>
            <span>#: kendo.toString(val, "dd.MM.yyyy") #</span>
            <span style="font-size:0.9em; font-style:italic; color:darkgray;">#: kendo.toString(val, "hh:mm:ss") #</span>
        </div>
    # } #
</script>
<script id="sensorValueValueCellTemplate" type="text/x-kendo-tmpl">

</script>
