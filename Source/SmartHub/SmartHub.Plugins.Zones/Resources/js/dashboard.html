
<div id="content">
    <h2>Зоны</h2>
    <div id="lvZones" style="background-color:transparent; border-width:0;" data-template="tmplZonesListItem"></div>
</div>

<script id="tmplZonesListItem" type="text/x-kendo-template">
    <div class="zone k-primary" zoneId="${data.Id}" data-bind="value: this">
        <div class="clearfix">
            <span class="glyphicon glyphicon-th pull-right" style="font-size:35px; padding:5px;"></span>
        </div>
        <h3 class="zone-name">#:Name#</h3>
    </div>
</script>
