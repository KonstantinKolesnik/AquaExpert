
<div id="content">
    <h2 data-bind="text: Zone.Name"></h2>

    <div class="row">
        <div id="monitorsHolder" class="col-xs-12 col-md-5">
            <h4>Мониторы</h4>
            <div id="lvMonitors" style="background-color:transparent; border-width:0;" data-bind="source: Zone.MonitorsList" data-template="tmplEntityListItem"></div>
        </div>
        <div id="controllersHolder" class="col-xs-12 col-md-5">
            <h4>Контроллеры</h4>
            <div id="lvControllers" style="background-color:transparent; border-width:0;" data-bind="source: Zone.ControllersList" data-template="tmplEntityListItem"></div>
        </div>
        <div id="scriptsHolder" class="col-xs-12 col-md-2">
            <h4>Скрипты</h4>
            <div id="lvScripts" style="background-color:transparent; border-width:0;" data-bind="source: Zone.ScriptsList" data-template="tmplScriptView"></div>
        </div>
    </div>
</div>

<script id="tmplEntityListItem" type="text/x-kendo-template">
    <div class="entity-view-holder" entityId="${data.Id}" style="margin:0 15px 15px 0;"></div>
</script>

<script id="tmplScriptView" type="text/x-kendo-template">
    <button class="k-button script-button" scriptid="${data.Id}" data-bind="value: this">
        <div class="clearfix">
            <span class="glyphicon glyphicon-flash pull-right" style="font-size:18px; padding:5px;"></span>
        </div>
        <span class="script-button-title">#: Name #</span>
    </button>
</script>
