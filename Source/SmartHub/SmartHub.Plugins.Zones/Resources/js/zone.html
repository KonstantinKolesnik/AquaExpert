
<div id="content">
    <h2 data-bind="text: Zone.Name"></h2>

    <div class="row">
        <div class="col-md-4" id="lvMonitors" style="background-color:transparent; border-width:0;" data-bind="source: Zone.MonitorsList" data-template="tmplMonitorListItem"></div>
        <div class="col-md-4" id="lvControllers" style="background-color:transparent; border-width:0;" data-bind="source: Zone.ControllersList"></div>
        <div class="col-md-3" id="lvScripts" style="background-color:transparent; border-width:0;" data-bind="source: Zone.ScriptsList"></div>
    </div>
    <!--<span id="sparkline" style="line-height: 60px"></span>-->
</div>

<script id="tmplMonitorListItem" type="text/x-kendo-template">
    <div class="monitor-view-holder" monitorId="${data.Id}" style="margin-bottom:15px;"></div>
</script>
