
<div id="content" class="container-fluid">
    <h2>Метеостанция</h2>

    <div class="row">
        <div class="col-md-3 col-xs-12" style="font-family:'weathericons';">
            <!--<span data-bind="attr: { class: SensorForecast.SensorValueValue }" style="font-size:52px;"></span>-->
            <span class="wi-storm-showers" style="font-size:52px;"></span>

            <div class="row">
                <span class="col-xs-4 valueText">Внутри:</span>
                <span class="col-xs-4 valueText text-right" data-bind="source: SensorTemperatureInner.SensorValueValue" data-template="tmplTemperature"></span>
                <span class="col-xs-4 valueText text-right" data-bind="source: SensorHumidityInner.SensorValueValue" data-template="tmplHumidity"></span>
            </div>
            <div class="row">
                <span class="col-xs-4 valueText">Снаружи:</span>
                <span class="col-xs-4 valueText text-right" data-bind="source: SensorTemperatureOuter.SensorValueValue" data-template="tmplTemperature"></span>
                <span class="col-xs-4 valueText text-right" data-bind="source: SensorHumidityOuter.SensorValueValue" data-template="tmplHumidity"></span>
            </div>
            <div class="row">
                <span class="col-xs-4 valueText">Давление:</span>
                <span class="col-xs-8 valueText text-right" data-bind="source: SensorAtmospherePressure.SensorValueValue" data-template="tmplPressure"></span>
            </div>
        </div>
        
        <div class="col-md-9 col-xs-12">
            <div id="sensorsChart" data-bind="source: SensorValues"></div>
        </div>
    </div>
</div>

<script id="tmplTemperature" type="text/x-kendo-template">
    #= kendo.toString(data, "n1") #&nbsp;&deg;C
</script>
<script id="tmplHumidity" type="text/x-kendo-template">
    #= kendo.toString(data, "n1") #&nbsp;%
</script>
<script id="tmplPressure" type="text/x-kendo-template">
    #= kendo.toString(data / 133.3, "n0") #&nbsp;mmHg
</script>
