
<div id="content" class="container-fluid">
    <h2>Метеостанция</h2>

    <div class="row">
        <div class="col-md-3 col-sm-12" style="font-family: 'weathericons';">
            <!--<span data-bind="attr: { class: SensorForecast.SensorValueValue }" style="font-size: 52px;" />-->
            <span class="wi-storm-showers" style="font-size: 52px;" />
        </div>
        
        <div class="col-md-3 col-sm-12">
            <h4>Внутри</h4>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorTemperatureInnerChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="text: SensorTemperatureInner.SensorValueValue"></span>
                <span class="valueText">&deg;C</span>
            </div>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorHumidityInnerChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="text: SensorHumidityInner.SensorValueValue"></span>
                <span class="valueText">%</span>
            </div>
        </div>
        
        <div class="col-md-3 col-sm-12">
            <h4>Снаружи</h4>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorTemperatureOuterChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="text: SensorTemperatureOuter.SensorValueValue"></span>
                <span class="valueText">&deg;C</span>
            </div>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorHumidityOuterChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="text: SensorHumidityOuter.SensorValueValue"></span>
                <span class="valueText">%</span>
            </div>
        </div>
        
        <div class="col-md-3 col-sm-12">
            <h4>Давление</h4>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorAtmospherePressureChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="text: SensorAtmospherePressure.SensorValueValue"></span>
                <span class="valueText">мм</span>
            </div>
        </div>
    </div>
</div>
