
<div id="content" class="container-fluid">
    <h2>Метеостанция</h2>

    <div class="row">
        <div class="col-md-3 col-sm-12" style="font-family: 'weathericons';">
            <!--<span data-bind="attr: { class: SensorForecast.SensorValueValue }" style="font-size:52px;"></span>-->
            <span class="wi-storm-showers" style="font-size:52px;"></span>
        </div>
        
        <div class="col-md-3 col-sm-12">
            <h4>Внутри</h4>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorTemperatureInnerChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="source: SensorTemperatureInner.SensorValueValue" data-template="tmplTemperature"></span>
            </div>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorHumidityInnerChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="source: SensorHumidityInner.SensorValueValue" data-template="tmplHumidity"></span>
            </div>
        </div>
        
        <div class="col-md-3 col-sm-12">
            <h4>Снаружи</h4>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorTemperatureOuterChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="source: SensorTemperatureOuter.SensorValueValue" data-template="tmplTemperature"></span>
            </div>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorHumidityOuterChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="source: SensorHumidityOuter.SensorValueValue" data-template="tmplHumidity"></span>
            </div>
        </div>
        
        <div class="col-md-3 col-sm-12">
            <h4>Давление</h4>
            <div class="form-inline">
                <div class="form-group valueChart" id="sensorAtmospherePressureChart" data-bind="source: SensorValues"></div>
                <span class="valueText" data-bind="source: SensorAtmospherePressure.SensorValueValue" data-template="tmplPressure"></span>
            </div>
        </div>
    </div>
</div>

<script id="tmplTemperature" type="text/x-kendo-template">
    #= kendo.toString(data, "n1") # &deg;C
</script>
<script id="tmplHumidity" type="text/x-kendo-template">
    #= kendo.toString(data, "n1") # %
</script>
<script id="tmplPressure" type="text/x-kendo-template">
    #= kendo.toString(data / 133.3, "n0") # mmHg
</script>
