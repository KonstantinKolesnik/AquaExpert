
<div id="content" class="container-fluid">
    <h2>Метеостанция - настройки</h2>

    <form role="form">
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ddlSensorTemperatureInner">Сенсор внутренней температуры</label>
            <select class="ddlSensorSelector" id="ddlSensorTemperatureInner" data-bind="source: SensorsTemperatureDataSource, value: Configuration.SensorTemperatureInnerID"></select>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ddlSensorHumidityInner">Сенсор внутренней влажности</label>
            <select class="ddlSensorSelector" id="ddlSensorHumidityInner" data-bind="source: SensorsHumidityDataSource, value: Configuration.SensorHumidityInnerID"></select>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ddlSensorTemperatureOuter">Сенсор внешней температуры</label>
            <select class="ddlSensorSelector" id="ddlSensorTemperatureOuter" data-bind="source: SensorsTemperatureDataSource, value: Configuration.SensorTemperatureOuterID"></select>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ddlSensorHumidityOuter">Сенсор внешней влажности</label>
            <select class="ddlSensorSelector" id="ddlSensorHumidityOuter" data-bind="source: SensorsHumidityDataSource, value: Configuration.SensorHumidityOuterID"></select>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ddlSensorAtmospherePressure">Сенсор атмосферного давления</label>
            <select class="ddlSensorSelector" id="ddlSensorAtmospherePressure" data-bind="source: SensorsBarometerDataSource, value: Configuration.SensorAtmospherePressureID"></select>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ddlSensorForecast">Сенсор прогноза</label>
            <select class="ddlSensorSelector" id="ddlSensorForecast" data-bind="source: SensorsForecastDataSource, value: Configuration.SensorForecastID"></select>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-2" for="ntbHeight">Высота над уровнем моря, м</label>
            <input class="ddlSensorSelector" id="ntbHeight" data-bind="value: Configuration.Height" />
        </div>
    </form>
</div>
