
<div id="content">
    <h2 data-bind="text: Name"></h2>

    <div class="row">
        <div id="monitor" class="col-md-6"></div>
    </div>
    
    <div class="row">
        <div class="col-md-7">
            <div class="clearfix">
                <div class="btn-group " data-toggle="buttons" style="margin:10px 0;"><!--pull-right-->
                    <label class="btn btn-primary active" data-toggle="collapse" data-target="#panelEditor" aria-expanded="false" aria-controls="panelEditor" title="Редактор">
                        <input type="checkbox">
                        <i class="fa fa-list"></i>
                    </label>
                    <label class="btn btn-primary collapsed" data-toggle="collapse" data-target="#panelText" aria-expanded="false" aria-controls="panelText" title="JSON код">
                        <input type="checkbox">
                        <i class="fa fa-code"></i>
                    </label>
                </div>
            </div>

            <div id="panelEditor" class="collapse in" style="color:black;">
                <div id="editor" class="json-editor"></div>
            </div>
            <div id="panelText" class="collapse" style="color:black;">
                <textarea class="js-editor" style="height:200px; width:100%;" data-bind="value: Configuration"></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button class="k-button js-btn-default">Конфигурация по умолчанию</button>
        </div>
    </div>
</div>
